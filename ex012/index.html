    <title>videos com HTML5</title>

<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video esta hospedado no meu proprio servidor.</p>
    <video width="250" controls>

        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>seu navegador nao Ã© compativel com a reproducao de videos</p>
