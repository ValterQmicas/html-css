<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
            width: 300px;
        }
        td, th{
            border: 2px solid black;
            padding: 10px;
            text-align: center;
        }
        
    .selecao{
        background-color: gray;
        color: white;
    }
        
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th class="selecao" scope="col" rowspan="2">Área</th>
                <th class="selecao" scope="col" rowspan="2">Disciplinas</th>
                <th class="selecao" scope="colgroup" colspan="2">Notas</th>
                <th class="selecao" scope="col" rowspan="2">Média</th>
            </tr>
            <tr>
                <th class="selecao" scope="col">Nota 1</th>
                <th class="selecao" scope="col">Nota 2</th>
            </tr>
            
        </thead>
        <tbody>
            <tr>
                <th scope="rowgroup" rowspan="4">Exatas</th>
                <td>Matemática</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Física</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Química</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Biologia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th class="selecao" scope="row" colspan="4">Média de Exatas</th>
                <td class="selecao">0.0</td>
            </tr>
            <tr>
                <th scope="rowgroup" rowspan="2">Humanas</th>
                <td>História</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Geografia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>

        </tbody>
        <tfoot>
            <tr>
                <th class="selecao" scope="row" colspan="4"> Média de Humanas</th>
                <td class="selecao">0.0</td>
            </tr>
            
        </tfoot>
    </table>
    
</body>
</html>
